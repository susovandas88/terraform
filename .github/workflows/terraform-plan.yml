name: 'Terraform Plan'

on:
  push:
    branches:
      - main

jobs:
  terraform:
  
    runs-on: ubuntu-latest
    environment: "dev"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init -var="s3_bucket_name=${{ secrets.AWS_S3_BUCKET_NAME }}" -var="s3_bucket_key=${{ secrets.AWS_S3_BUCKET_KEY }}" -var="availability_zone=${{ secrets.AWS_REGION }}" -var="subnet_cidr=${{ secrets.SUBNET_CIDR }}" -var="vpc_cidr=${{ secrets.VPC_CIDR }}" 

      # - name: Terraform Validate
      #   run: terraform validate

      - name: Terraform Plan
        run: terraform plan -var="s3_bucket_name=${{ secrets.AWS_S3_BUCKET_NAME }}" -var="s3_bucket_key=${{ secrets.AWS_S3_BUCKET_KEY }}" -var="availability_zone=${{ secrets.AWS_REGION }}" -var="subnet_cidr=${{ secrets.SUBNET_CIDR }}" -var="vpc_cidr=${{ secrets.VPC_CIDR }}"
      # - name: Terraform Apply
      #   run: terraform apply --auto-approve

      # - name: Terraform Destroy
      #   run: terraform destroy --auto-approve